name: Generate Snake Game

on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake Game
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: azizzailani
          outputs: dist/github-contribution-grid-snake.svg

      - name: Create output directory
        run: mkdir -p output

      - name: Copy SVG files
        run: |
          cp dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake-dark.svg

      - name: Push to GitHub
        uses: git-auto-commit-action@v5
        with:
          commit_message: "Generate Snake Game"
          push_options: --force
